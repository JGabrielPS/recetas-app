<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ingresar Nueva Coccion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../boostrap/boostrap.min.css" rel="stylesheet">
</head>

<body>
    <form class="p-4">
        <div class="form-group">
            <input type="text" class="form-control" id="dispositivo" 
            placeholder="Dispositivo de Coccion" autofocus>
        </div>
        <div class="form-group">
            <select name="tipoRecurso" id="recurso" class="form-control">
                <option>Recurso utilizado...</option>
            </select>
        </div>
        <div class="form-group">
            <input type="number" step=".01" class="form-control" id="medida" hidden>
        </div>
        <button class="btn btn-primary btn-block">
            Guardar
        </button>
    </form>

    <script src="../js/ingresar-coccion.js" type="text/javascript"></script>
</body>

</html>
