<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../boostrap/boostrap.min.css" rel="stylesheet">
    <title></title>
</head>

<body>
    <div class="p-4">
        <div class="form-group">
            <h4>¿Esta seguro de realizar esta acción?</h4>
            <div class="form-inline center">
                <button class="btn-danger">SI</button>
                <button class="btn-info">NO</button>
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        let respuesta;

        document.querySelector('.btn-danger').addEventListener('click', e => {
            ipcRenderer.send('Confirmacion', true);
        });

        document.querySelector('.btn-info').addEventListener('click', e => {
            ipcRenderer.send('Confirmacion', false);
        });
    </script>
</body>

</html>
