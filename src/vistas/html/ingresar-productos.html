<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ingresar Productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script> -->
    <link href="../boostrap/boostrap.min.css" rel="stylesheet">
</head>

<body>
    <form class="p-4">
        <div class="form-group">
            <input type="text" class="form-control" id="nombreProducto" 
            placeholder="Nombre del Producto" autofocus>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="marcaProducto" 
            placeholder="Marca del Producto">
        </div>
        <div class="form-inline">
            <input type="number" class="form-control" id="unidad" placeholder="Unidad" step=".01">
            <select id="tipoUnidad" class="form-control">
                <option>Elegir el tipo de medida...</option>
                <option>Kg</option>
                <option>L</option>
                <option>Un.</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <input type="number" class="form-control" id="precioUnidad" 
            placeholder="Precio de la unidad">
        </div>
        <button class="btn btn-primary btn-block">
            Guardar
        </button>
    </form>

    <script src="../js/ingresar-productos.js" type="text/javascript"></script>
</body>

</html>
